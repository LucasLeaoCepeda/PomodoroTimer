<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "logo.ico"/>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lucas Cepeda</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="mobile/main.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <audio src="bell.mp3" preload="auto" id="alarm"></audio>
</head>
<body>

    <div class="site">
        <div id="upperButtons">
            <div id="work">Work</div>
            <div id="shortBreak">Break</div>
            <div id="longBreak">Long Break</div>
        </div>
        <div id="timer">
            <div id="mode">Work</div>
            <div id="addTime">+</div>
            <div id="time">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div id="reduceTime">-</div>
        </div>
        <div id="lowerButtons">
            <div id="start">Start</div>
            <div id="pause">Pause</div>
            <div id="resume">Resume</div>
            <div id="reset">Reset</div>
        </div>
    </body>

    </div>
</html>
